<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Order summary card | Frontend Mentor</title>
</head>

<body>
    <div class="order-card">
        <div class="image-container">
            <img class="order-image" src="./images/illustration-hero.svg" alt="a happy customer">
        </div>
        <div class="order-details">
            <p class="order-head">Order Summary</p>
            <p class="order-note">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="order-preview">
                <div class="preview__wrap">
                    <div class="music-icon">
                        <img class="music-note" src="./images/icon-music.svg" alt="music note">
                    </div>
                    <div class="preview-details">
                        <p class="plan">Annual Plan</p>
                        <p class="price">$59.99/year</p>
                    </div>
                </div>
                <p id="change">change</p>

            </div>
            <div class="button">
                <p class="button-tag">Proceed to Payment</p>
            </div>
            <p id="cancel">Cancel Order</p>
        </div>
    </div>


</body>

</html>
